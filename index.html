<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.31.1/swagger-ui.css">
      <title>Genius API - Documentação</title>
   </head>
   <body>
      <div id="openapi"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.31.1/swagger-ui-bundle.js"></script>
      <script>
         window.onload = function () {
           const ui = SwaggerUIBundle({
             url: "https://raw.githubusercontent.com/igor-ferraz/genius-openapi/refs/heads/main/genius.openapi.yml",
             dom_id: "#openapi",
             docExpansion: "list"
           })
         }
         
         const targetNode = document.getElementsByClassName('swagger-ui')[0];
         
         const observer = new MutationObserver(() => {
           const h4Element = document.querySelector('.models.is-open > h4');
            
           if (h4Element) {
             h4Element.click();
             observer.disconnect();
           }
         });
         
         observer.observe(targetNode, {
           childList: true,
           subtree: true
         });
      </script>
   </body>
</html>
